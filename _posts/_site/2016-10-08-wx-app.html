<h2 id="功能">功能</h2>

<ol>
  <li>获取用户信息</li>
  <li>nav切换</li>
  <li>查看文章，滚动加载</li>
  <li>切换tab</li>
</ol>

<h2 id="体验">体验</h2>

<ol>
  <li>mvvm开发方式，vue，很喜欢</li>
  <li>开发工具强大</li>
  <li>应用接口丰富</li>
  <li>解决了三端的问题</li>
</ol>

<h2 id="不足">不足</h2>

<ol>
  <li>接口要求https，提高了门槛</li>
  <li>有些接口不稳定，bindscrolltolowe方法失效，毕竟现在还在试验期。</li>
</ol>
